<!doctype html>
<html lang="ru">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>

<title>Beauty</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css">
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700" rel="stylesheet">
<link rel="stylesheet" href="css/main.css">

<body ng-app="app" ng-controller="mainCtrl" ng-cloak>
	<nav class="navbar navbar-light bg-faded" id="main-nav">
		<a class="navbar-brand" href="#"><img class="logo" src="img/logo.png"></a>
		<div class="text-xs-center">
			<div class="category">
				<span>Alles in: </span>
				<ul class="nav nav-pills">
					<li class="nav-item">
						<a class="nav-link active" href="#">Make-up</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Haar</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Skin Care</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Accessoires</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<header id="main-header" class="container-fluid">
		<div class="text-xs-center">
			<div class="category">
				<span>Alles in: </span>
				<ul class="nav nav-pills">
					<li class="nav-item">
						<a class="nav-link active" href="#">Make-up</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Haar</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Skin Care</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Accessoires</a>
					</li>
				</ul>
			</div>
		</div>
		<div class="container">
			<div class="col-md-10 offset-md-1">
				<article class="row row-eq-height" ng-repeat="preview in previews">
					<div class="col-md-6">
						<img class="img-fluid" src="img/{{preview.img}}">
					</div>
					<div class="col-md-6">
						<span class="tag" ng-repeat="tag in preview.tags">{{tag}}</span>
						<h4>{{preview.header}}</h4>
						<p class="preview">{{preview.previewText}}</p>
						<footer class="footer">{{preview.author}}</footer>
					</div>
				</article>
			</div>
		</div>


	</header>

	<!-- <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script> -->
	<!-- <script>jQuery.noConflict();</script> -->
	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js"></script> -->
	<!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/js/bootstrap.min.js"></script> -->
	<script src="js/app.js"></script>
</body>
</html>
